<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Resturant</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span></span>Hot Resturant</h1>
      <hr>
      <h2 class="text-center">We only have 5 tables!  Book your seat before they are all gone!</h2>
      <br>
      
      <div class="text-center">
        <a href="/tables"><button type="button" class="btn btn-lg btn-primary">
          <span class="glyphicon glyphicon-list"><svg class="bi bi-list" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 013 11h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 7h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 3h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
          </svg></span> View Tables
        </button></a>
        <a href="/reserve"><button type="button" class="btn btn-lg btn-danger">
          <span><svg class="bi bi-credit-card" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
            <rect width="3" height="3" x="2" y="9" rx="1"/>
            <path d="M1 5h14v2H1z"/>
          </svg></span> Make a Reservation
        </button></a>
      </div>
    </div>
  </div>
    <br>
    <footer class="footer">
      <div class="container text-center">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waiting">API Wait List</a> | 
          <a href="#">GitHub Repo</a></p>
        </div>
      </footer>
      
</body>
</html>
